<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 2.5rem;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .text-center {
            text-align: center;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: bold;
            color: black;
        }

        .subtitle {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: grey;
        }

        .form-group {
            margin-top: 1.5rem;
        }

        label {
            display: inline;
            font-size: 0.875rem;
            font-weight: 500;
            color: solid grey;
            margin-left: 0.5rem;
        }

        /* .form-input {
            width: 100%;
            padding: 0.5rem 0.5rem;
            margin-top: 0.25rem;
            border: 1px solid grey;
            border-radius: 8px;
            box-sizing: border-box;
        } */

        .radio {
            display: flex;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        button {
            width: 100%;
            padding: 0.75rem 1rem;
            margin-top: 1.5rem;
            border: none;
            border-radius: 8px;
            color: white;
            background-color: rgba(0, 136, 255, 0.959);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgb(0, 42, 255);
        }

        .message-box {
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }
        
        .message-box.success {
            background-color: #d1fae5;
            color: green;
        }

        .message-box.error {
            background-color: #fee2e2;
            color: red;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center">
            <h1>Event Registration</h1>
            <p class="subtitle">Join us to explore the world of design.</p>
        </div>

        <form id="registrationForm">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name here">
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email">Email id:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email ID here">
            </div>

            <!-- Design Interests Checkboxes -->
            <div class="form-group">
                <span class="label">Design Interests</span>
                <div>
                    <input type="radio" id="uiux-interest" name="interests" value="uiux-design">
                    <label for="uiux-interest">UI/UX Design</label>
                </div>
                <div>
                    <input type="radio" id="graphic-interest" name="interests" value="graphic-design">
                    <label for="graphic-interest">Graphic Design</label>
                </div>
                <div>
                    <input type="radio" id="web-development" name="interests" value="web-development">
                    <label for="web-development">Web Development</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit">Register Now</button>
            </div>
        </form>

        <!-- Message Box for Success or Error -->
        <div id="messageBox" class="message-box hidden"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('registrationForm');
            const messageBox = document.getElementById('messageBox');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                // Updated validation to check for name, email, and an interest selection
                if (!nameInput.value || !emailInput.value || !document.querySelector('input[name="interests"]:checked')) {
                    showMessage('Please fill in all fields.', 'error');
                    return;
                }

                // Gather form data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries());

                // Simulate form submission
                console.log('Form Submitted!', data);
                
                showMessage('Thank you for registering!', 'success');

                // Clear the form after a short delay
                setTimeout(() => {
                    form.reset();
                    hideMessage();
                }, 3000);
            });

            function showMessage(message, type) {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'success', 'error');
                messageBox.classList.add(type);
            }

            function hideMessage() {
                messageBox.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
